<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery.min.js"></script>
    <script>
        $(function(){
            //data: text에 jquery 설정
            //mouseover : 마우스 올렸을 때 외부함수 호출
            //mouseout: 마우스 벗어났을 때 외부함수 호출
            $("#btn1").data({"text":"jqeury"}).on({"mouseover":overFnc,"mouseout":outFnc});
            $("#btn2").data({"text":"welcome!"}).on({"mouseover":overFnc,"mouseout":outFnc});
            function overFnc(){
                //해당 객체에 text 내용 넣기
                $(".txt").text($(this).data("text"));
            }
            function outFnc(){
                $(".txt").text("");
            }
        });
    </script>
</head>
<body>
    <p>
        <button id="btn1">버튼1</button>
    </p>
    <p>
        <button id="btn2">버튼2</button>
    </p>
    <p class="txt">내용</p>
</body>
</html>
