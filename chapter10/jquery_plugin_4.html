<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/jquery.min.js"></script>
    <!-- 제이쿼리 플러그인 연동 -->
    <script src="../js/jquery.bxslider.js"></script>
    <link rel="stylesheet" href="../css/jquery.bxslider.css">
    <script>
        $(function(){
            //open : 사용자 정의 함수, eventType, message : 매개변수
            //open, eventType, message: 다른 이름 사용해도 가능
            $.fn.open=function(eventType,message){
                //this: 버튼1 or 버튼2
                var ts = $(this);
                $.each(ts,function(i,o){
                    $(o).on(eventType,function(){
                        //매개변수 message를 출력
                        alert(message);
                    });
                });
            }
            //mouseover 이벤트 발생시 welcome! 경고창 띄움
            $(".btn1").open("mouseover","welcome!");
            $(".btn2").open("click","hello!");
        });
    </script>
</head>
<body>
    <p><button class="btn1">버튼1</button></p>
    <p><button class="btn2">버튼2</button></p>
</body>
</html>
