<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery.min.js"></script>
   <style>
    *{
        margin: 0; padding: 0;
    }
    #wrap{
        height: 5000px;
        padding-top: 2000px;
    }
    </style>
    <script>
        $(function(){
            //offset().top: 수직으로 위에서 떨어진 간격
            var topNum = $("h1").offset().top;
            console.log(topNum);
            //scrollTop() : 수직스크롤 이동 너비값(실제 스크롤 위치값)
            var sct= $(window).scrollTop();
            console.log(sct);

        });

    </script>
</head>
<body>
    <div id="wrap">
        <h1>위치 메서드</h1>
    </div>
</body>
</html>
