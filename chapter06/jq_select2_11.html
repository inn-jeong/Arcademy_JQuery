<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery.min.js"></script>
    <script>
        $(function(){
            //div는 글자색 적용 안됨
            // $("#wrap").css({"color":"#f00"});
            //a요소 4개 적용
            // $("#wrap a").css({"color":"#f00"});
            //a요소이면서 target 속성이 있는 것
            $("#wrap a[target]").css({"color":"#f00"});
            //href^=https: href 속성에서 https로 시작하는 것
            $("#wrap a[href^=https]").css({"color":"#0f0"});
            //href$=net: href 속성에서 net으로 끝나느 것
            $("#wrap a[href$=net]").css({"color":"yellow"});
            //href*=google: href 속성에서 google을 포함하는 것
            $("#wrap a[href*=google]").css({"color":"blue"});
            // 콜론(:) 전에 한칸 띄어야 함
            $("#member_f :text").css({"background-color":"#ff0"});
            $("#member_f :password").css({"background-color":"#0f0"});
        });
    </script>

</head>
<body>
    <div id="wrap">
        <p><a href="http://easyspub.co.kr" target="_blank">EasyPub</a></p>
        <p><a href="https://naver.com">Naver</a></p>
        <p><a href="http://google.com">Google</a></p>
        <p><a href="http://daum.net">Daum</a></p>
    </div>

    <!-- action이 #이라 이동하는 곳이 없음 -->
    <form id="member_f" method="get" action="#">
        <p>
            <label for="user_id">아이디</label>
            <input type="text" name="user_id" id="user_id">
        </p>
        <p>
            <label for="user_pw">비밀번호</label>
            <input type="password" name="user_pw" id="user_pw">
        </p>

    </form>
</body>
</html>
