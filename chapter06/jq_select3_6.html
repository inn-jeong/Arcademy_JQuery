<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery.min.js"></script>
    <style>
        *{padding:0;}
        #p1,#p2{
            width: 100px;
            height: 50px;
            padding: 20px;
            border: 5px solid #000;
            background-color: yellow;
        }
    </style>
    <script>
        $(function(){
            //height: 50px
            var w1 = $("#p1").height();
            console.log(w1);
            var w2 = $("#p1").innerHeight();
            console.log(w2);//90 (50+20+20)=>패딩까지
            var w3 = $("#p1").outerHeight();//확대,축소 시 수치가 달라질 수 있음
            console.log(w3);//90 (50+20+20+5+5)=>테두리까지
            var w4 = $("#p1").outerWidth();
            console.log(w4);//150(100+20+20+5+5) =>테두리까지

            //outerWidth: 150 -> 100 변경
            $("#p2").outerWidth(100).outerHeight(100);
        });

    </script>
</head>
<body>
    <h1>수치 조작 메소드</h1>
        <p id="p1">내용1</p>
        <p id="p2">내용2</p>
   
</body>
</html>
