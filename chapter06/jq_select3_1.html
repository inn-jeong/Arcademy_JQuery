<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery.min.js"></script>
    <script>
        $(function(){

        
        //내용1을 Text1 링크로 변경(태그도 변경)
        $("#sec_1 p").html("<a href='#'>Text1</a>")

        //태그를 포함한 텍스트()와 내용2
        // var result_2=$("#sec_2").html();
        //텍스트를 제외한 텍스트()와 내용2
        var result_2=$("#sec_2").text();
        console.log(result_2);
        //text메소드를 사용해서 한글이 영문으로 변환(태그 아니고 내용)
        $("#sec_2 h2").text("text()");
        });
    </script>
</head>
<body>
    <h1><strong>객체 조작 및 생성</strong></h1>
    <section id="sec_1">
        <h2>
            <em>html()</em>
        </h2>
        <p>내용1</p>
    </section>
    <section id="sec_2">
        <h2>
            <em>html()</em>
        </h2>

    </section>
